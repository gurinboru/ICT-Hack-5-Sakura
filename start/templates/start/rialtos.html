{% extends 'start/header.html' %}
{% load static %}
{% block content %}
    <body >
    <div class=container style="position:relative">
        {% for rialto in rialtos %}
                <a href="currialto/{{ rialto.id }}">
                <div class="pt-6 pr-64 pl-64 overflow-hidden" style="background: #76859B">
                <dl>
                <div class="bg-gray-50 px-4 py-3 sm:grid sm:grid-cols-3 sm:gap-4 sm:px-6 rounded-t-lg">
                    <dt class="text-xl font-medium text-gray-900">{{ rialto.student }}</dt>
                </div>
                <div class="bg-white px-4 py-3 sm:grid sm:grid-cols-3 sm:gap-4 sm:px-6 rounded-b-lg">
                    <dt class="text-sm font-medium text-gray-900">{{ rialto.definitions }}</dt>
                    <dd class="mt-1 text-sm text-gray-900 sm:col-span-2 sm:mt-0">От {{ rialto.investment }}</dd>
                </div>
                </dl>
                </div>
                </a>
            </dl>
    {% endfor %}
    </div>
    </body>
{% endblock %}
{% block title %}
Биржа
{% endblock %}
